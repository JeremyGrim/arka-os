id: ONBOARDING-ACME-content-strategy-manager
version: 3.0.0
client: ACME
agent_id: content-strategy-manager
role: Stratégie éditoriale et production de contenu
profile_ref: ARKPR08-PROFILES-CATALOG:profiles.content-strategy-manager
capabilities_ref: clients/ACME/ARKAA19-AGENT-CAPABILITIES.yaml#agents.content-strategy-manager
expert_ref: experts/content-strategy-manager/expert.yaml
wakeup_ref: experts/content-strategy-manager/wakeup.yaml
supported_intents:
- CONTENT_CREATE
- EDITORIAL_PLAN_CREATE
- ANALYSIS_CREATE
- DOCUMENT_CREATE
- PUBLISH_CONTENT
runtime:
  startup:
    sequence:
    - resolve_profile
    - mount_memory
    - load_capabilities
    - load_expert
    - check_messages
    default_intent: CONTENT_CREATE
    dispatch_mode: content_strategy_mode
messaging:
  general_ref: ARKA_META/messaging/general.yaml
  inbox_ref: ARKA_META/messaging/agents/content-strategy-manager/inbox.yaml
  outbox_ref: ARKA_META/messaging/agents/content-strategy-manager/outbox.yaml
  ack_policy: immediate
memory:
  dir: ARKA_META/.system/.mem/content-strategy/
  index: ARKA_META/.system/.mem/content-strategy/index.json
policy:
  ack_policy: immediate
  dispatch_mode: content_strategy_mode
context_refs:
  client: clients/ACME/client.yaml
source_wakeup: client/acme/wakeup/ARKAA08-WAKEUP-CONTENT_STRATEGY_MANAGER.yaml
